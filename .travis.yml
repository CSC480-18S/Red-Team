language: nodejs
node_js:
  - "stable"
before_install:
  - node --version
  - npm --version
  - cd Server\ Backend/
install:
  - npm install
cache:
  directories:
    - Server\ Backend/node_modules
script:
  - npm run test
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="views/styles.css">
    
    <title></title>
</head>

<body>
    <div id="root">
        
        <div class="wrapper-board">
            <div class="row-style" v-for="row in rows">
                <div class="col-style" v-for="square in squares" v-if="square.xAxis === row" :id="square.id"  @click="onClickSquare(square.id)"></div>
            </div>
        </div>
        
        <div class="wrapper-slots">
            <div class="row-style">
                <div class="slot-style" v-for="tileSlot in tileSlots" :id="tileSlot.id">
                    <svg :id="tileSlot.tile.id" @click="onClickTile(tileSlot.tile.id)">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">{{ tileSlot.tile.letter }}</text> 
                        <text class="letter-value" x="70%" y="30%">{{ tileSlot.tile.value }}</text>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="wrapper-buttons">
            <button @click="onClickPlace" disabled>PLACE</button>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        
    <script src="models/game-board-model.js"></script>
    <script src="view-models/game-board-view-model.js"></script>    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="views/styles.css">
    
    <title></title>
</head>

<body>
    <div id="root">
        
        <div class="wrapper-board">
            <div class="row-style" v-for="row in rows">
                <div class="col-style" v-for="square in squares" v-if="square.xAxis === row" :id="square.id"  @click="onClickSquare(square.id)"></div>
            </div>
        </div>
        
        <!--div class="wrapper-slots">
            <div class="row-style">
                <div class="slot-style" v-for="tileSlot in tileSlots" :id="tileSlot.id"></div>
            </div>
        </div-->
        
        
        <div class="wrapper-slots">
            <div class="row-style">
                <div class="slot-style" id="slot0">
                    <svg id="tile0" @click="onClickTile('tile0')">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">O</text> 
                        <text class="letter-value" x="70%" y="30%">1</text>
                    </svg>
                </div>
                <div class="slot-style" id="slot1">
                    <svg id="tile1" @click="onClickTile('tile1')">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">L</text> 
                        <text class="letter-value" x="70%" y="30%">2</text>
                    </svg>    
                </div>
                <div class="slot-style" id="slot2">
                    <svg id="tile2" @click="onClickTile('tile2')">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">V</text> 
                        <text class="letter-value" x="70%" y="30%">5</text>
                    </svg>    
                </div>
                <div class="slot-style" id="slot3">
                    <svg id="tile3" @click="onClickTile('tile3')">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">E</text> 
                        <text class="letter-value" x="70%" y="30%">1</text>
                    </svg>    
                </div>
                <div class="slot-style" id="slot4">
                    <svg id="tile4" @click="onClickTile('tile4')">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">G</text>
                        <text class="letter-value" x="60%" y="30%">10</text>
                    </svg>    
                </div>
                <div class="slot-style" id="slot5">
                    <svg id="tile5" @click="onClickTile('tile5')">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">D</text> 
                        <text class="letter-value" x="70%" y="30%">2</text>
                    </svg>    
                </div>
                <div class="slot-style" id="slot6">
                    <svg id="tile6" @click="onClickTile('tile6')">
                        <rect x="0" y="0" stroke="black" stroke-width="1px" width="100%" height="100%" fill="#f4dc00"/>
                        <text x="50%" y="60%" alignment-baseline="middle" text-anchor="middle">A</text> 
                        <text class="letter-value" x="70%" y="30%">1</text>
                    </svg>    
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
        
    <script src="models/game-board-model.js"></script>
    <script src="view-models/game-board-view-model.js"></script>    
    
</body>
</html>

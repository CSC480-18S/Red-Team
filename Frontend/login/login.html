<!DOCTYPE html>
<html>

<head>
  <style>
    @font-face {
      font-family: 'Open Sans', sans-serif;
      src: url(https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet);
    }

    * {
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-image: url("assets/finalboard.JPG");
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }

    .center {
      margin: auto;
      width: 25%;
      height: auto;
      padding: 5px;
      text-align: center;
      border: 3px solid black;
      background-color: #787878;
      opacity: 0.90;
      overflow: auto;
      border-radius: 100px;
      font-size: 12px;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
  <div class="center">
    <img src="assets/oswebblelogo.jpg" img style='height: 100%; width: 100%; object-fit: contain' />
      <input type="text" id="username" placeholder=Username>
      <p>New User? Join the game <a href="teamselection.html">here.</a></p>
      <br>
      <input type="submit" value="Login" onclick="loginPostRequest()">

      <script>
        function loginPostRequest() {
          var xhr = new XMLHttpRequest();
          var username = document.getElementById("username").value;
          console.log(username);
          var url = "http://localhost:3000/api/createUser";
          xhr.open("POST", url, true);
          xhr.setRequestHeader("Content-type", "application/json");
          var data = JSON.stringify({"username": username});
          xhr.send(data);
        }
      </script>

  </div>
</body>

</html>

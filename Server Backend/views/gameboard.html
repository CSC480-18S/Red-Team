<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Press+Start+2P" rel="stylesheet">

    <title>Oswebble | Game</title>
</head>

<body>
    <div id="root">
        <div v-if="error" class="alert alert-danger" id="alert-area" role="alert">
            {{error}}
        </div>
        <div id="removable">
            <div id="usernameArea">
                <div id="grid-container">
                    <div id="info">
                        <h4 class="username">Your score is <b>{{score}}</b></h4>
                    </div>
                    <a id="help" onclick="helpFunction()"><i class="fas fa-info-circle" style="color: black; width:70px; height:80px;" ></i></a>
                </div>
                <div id="teamScores">
                    <h4 class="username">Green:{{greenScore}}</h4>
                    <h4 class="username">{{goldScore}}:Gold</h4>
                </div>
            </div>

            <div id="textBox" :style="[colored ? {background: 'lightcoral'} : {background: 'darkgray'}]">
                <p class="gameEvent"><b>Game Event</b></p>
                <p class="gameEvent" id="actualEvent"></p>
            </div>

            <div class="wrapper-board">
                <div class="row-style" v-for="row in rows">
                    <div class="col-style" v-for="square in squares" v-if="square.xAxis === row" :id="square.id" :style="{background: square.squareBackgroundColor}"@click="onClickSquare(square.id)"></div>
                </div>
            </div>

            <div id="timer">
                <h4 class="timer">Play Time: <b>{{playTime}}</b></h4>
            </div>

            <div class="wrapper-slots">
                <div class="row-style">
                    <div class="slot-style" v-for="tileSlot in tileSlots" :id="tileSlot.id">
                        <svg :id="tileSlot.tile.id" :visibility="tileSlot.tile.visibility" @click="onClickTile(tileSlot.tile.id)">
                            <rect x="0" y="0" width="100%" height="100%" fill="#ffcc33"/>
                            <text font-size= 18px x="50%" y="60%" alignment-baseline="middle" text-anchor="middle" :fill="tileSlot.tile.highlightedColor">{{ tileSlot.tile.letter }}</text>
                            <text class="letter-value" x="70%" y="30%" :fill="tileSlot.tile.highlightedColor">{{ tileSlot.tile.value }}</text>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="wrapper-buttons">
                <button id="btnSwap" class="btnCust" @click="onClickSwap"><i class="fas fa-exchange-alt"></i><br>EXCHANGE</button>
                <button id="btnPlace" class="btnCust" @click="onClickPlace" onclick="emitBoard()"><i class="far fa-check-circle"></i><br>DONE</button>
                <button id="btnShuffle" class="btnCust" @click="onClickShuffle"><i class="fas fa-random"></i><br>SHUFFLE</button>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/vuejs-2.5.16.min.js"></script>
    <script type="text/javascript" src="/static/js/sweetalert.min.js"></script>

    <script type="text/javascript" src="/static/js/frontend_board_model.js"></script>
    <script type="text/javascript" src="/static/js/frontend_board_view_model.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/frontend_play_area.css">
    <link rel="stylesheet" href="/static/css/bootstrap-4.0.0.min.css"></script>
    <link rel="stylesheet" href="/static/css/fontawesome-5.0.1.0.min.css">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gameboard</title>
    <style>
        h1{
            display: inline;
        }
    </style>
</head>
<body>
    <%if (board) { %>
        <table class="table">
            <th></th>
        <% for(var i=0; i<board.length; i++) {%>
            <th><%= i %></th>
        <% } %>
        <% for(var i=0; i<board.length; i++) {%>
            <tr>
            <th><%= i %></th>
            <% for(var j=0; j<board[0].length; j++) {%>
                <td><%= board[i][j].letter %></td>
            <% } %>
            </tr>
        <% } %>
        </table>
    <% } %>

    <script type="text/javascript" src="/static/tether-1.2.4.min.js"></script>
    <script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-4.0.0.min.css"></script>
    <script type="text/javascript" src="/static/bootstrap-4.0.0.min.js"></script>
</body>
</html>

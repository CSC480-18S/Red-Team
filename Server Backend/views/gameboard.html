<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gameboard</title>
    <style>
        h1{
            display: inline;
        }
    </style>
</head>
<body>
    
    <table id="board" class="table">

    </table>

    <script type="text/javascript" src="/static/tether-1.2.4.min.js"></script>
    <script type="text/javascript" src="/static/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap-4.0.0.min.css"></script>
    <script type="text/javascript" src="/static/bootstrap-4.0.0.min.js"></script>
    <script type="text/javascript" src="/static/socketio-2.0.3.min.js"></script>

    <script>
        let socket = io()
        socket.on('connect', () => {
            console.log(socket.id)
        })
        let board

        socket.on('board', b => {
            board = b
            
            $('#board').empty()
            $('#board').append('<th></th>')
            for(let i = 0; i < board.length; i++){
                $('#board').append(`<th>${i}</th>`)
            }
            for(let i = 0; i < board.length; i++){
                $('#board').append('<tr>')
                $('#board').append(`<th>${i}</th>`)
                for(let j = 0; j < board[0].length; j++){
                    $('#board').append(`<td>${board[i][j]._letter}</td>`)
                }
                $('#board').append('</tr>')
            }

        })

    </script>
    
</body>
</html>
